
server:
  port: 18787

spring:
  application:
    name: cat-gateway-reactive
  profiles:
    active: dev
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: ${spring.profiles.active}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.profiles.active}
        file-extension: yml
        shared-configs:
          -${spring.application.name}-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
        #extension-configs:
    #路由配置
    gateway:
      default-filters:
        - name: Hystrix
          args:
            name: fallbackcmd
            fallbackUri: forward:/fallback
        - name: RequestRateLimiter
          args:
            deny-empty-key: true
            #SpEL表达式根据#{@beanName}从 Spring 容器中获取 Bean 对象,请求用户ip作为限流key
            key-resolver: '#{@ipKeyResolver}'
            redis-rate-limiter.replenishRate: 1
            redis-rate-limiter.burstCapacity: 3

      routes:
        - id: cat-service-sys
          uri: lb://service-sys
          predicates:
            - Path=/sys/**
          filters:
            - StripPrefix=1
            #- name: RequestRateLimiter
              #args:
                #deny-empty-key: true
                #key-resolver: '#{@ipKeyResolver}'
                #redis-rate-limiter.replenishRate: 1
                #redis-rate-limiter.burstCapacity: 3

#熔断超时时间
hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000


#开启feign的hystrix支持,默认是false
feign:
  hystrix:
    enabled: true